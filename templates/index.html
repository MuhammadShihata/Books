{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <div class="h-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-4 text-center">Find a book</h1>
        <form class="mt-3" style="width: 70vw;"  action="{{ url_for('books') }}" method="post">
            <div class="form-group">
                <input class="form-control"  type="text" name="search_input" placeholder="Title or Author" autocomplete="off">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input class="form-control" style="width: 30%;" type="submit" value="Search">
            </div>
        </form>
    </div>
{% endblock %}
