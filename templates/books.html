{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li>
                {{ book[1].title }}, {{ book[0].name }}
                <a href="{{ url_for('book', book_id=book[1].id) }}">Details</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
