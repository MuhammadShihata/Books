{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li>
                <a href="{{ url_for('author', author_id=author.id) }}">{{ author.name }}</a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
